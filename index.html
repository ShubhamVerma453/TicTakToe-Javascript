<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="playerName" id="player-1">Player 1</div>
    <div class="playerName" id="player-2">Player 2</div>

    <div></div>

    <div class="grid-container">
        <div class="grid-item" id="a1"></div>
        <div class="grid-item" id="a2"></div>
        <div class="grid-item" id="a3"></div>
        <div class="grid-item" id="b1"></div>
        <div class="grid-item" id="b2"></div>
        <div class="grid-item" id="b3"></div>
        <div class="grid-item" id="c1"></div>
        <div class="grid-item" id="c2"></div>
        <div class="grid-item" id="c3"></div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
